<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録 | インノーマル</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/register.css">

    <script async src="https://www.googletagmanager.com/gtag/js?id=AW-16918246955"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
    
        // --- Google広告の測定ID（既存）---
        gtag('config', 'AW-16918246955');

        // --- GA4 の測定IDを追加 ---
        gtag('config', 'G-P2QH62VTEX');
    </script>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="Home.html" class="logo-link">
                <img src="images/company-logo.jpg" alt="インノーマルのロゴ" class="logo-image">
                <h1 class="logo">インノーマル</h1>
            </a>
        </div>
    </header>
    <main>
        <h2>無料会員登録（30秒）</h2>
    
        <!-- ① リードコピー -->
        <p class="register-lead">
            登録すると、<strong>現在100件以上</strong>の転職ストーリーを<br>
            「理由・年収・満足度の推移」まで<strong>全文</strong>チェックできます。
        </p>
    
        <!-- ② ベネフィット（箇条書き） -->
        <ul class="register-benefits">
            <li>気になるキャリアの「職業を選んだ理由」「転職理由」まで読める</li>
            <li>年収レンジと満足度のグラフで、自分の立ち位置がわかる</li>
            <li>匿名のニックネームでコメント・質問ができる（本名は公開されません）</li>
        </ul>
    
        <!-- ③ 登録フォーム -->
        <form id="register-form" method="post">
            <label class="field-label">
                ユーザ名
                <span class="field-note">※ ニックネームでOKです。本名は公開されません。</span>
            </label>
            <input type="text" name="username" placeholder="例）career.imnormal" required>
    
            <label class="field-label">
                Emailアドレス
                <span class="field-note">ログインに使用します。広告メールは送りません。</span>
            </label>
            <input type="email" name="email" placeholder="mail@example.com" required>
    
            <label class="field-label">
                パスワード
                <span class="field-note">8文字以上を推奨しています。</span>
            </label>
            <input type="password" name="password" placeholder="パスワードを入力" required>
    
            <button type="submit" id="register-button">
                無料で登録してキャリア体験を読む
            </button>
        </form>
    
        <!-- ④ 既存ユーザー向けリンク -->
        <p class="register-footer-text">
            すでにアカウントをお持ちの方は
            <a href="Login.html">こちらからログイン</a>
        </p>
    
        <!-- ⑤ ローディングポップアップ（IDだけ合わせる） -->
        <div id="loading-popup" class="loading-popup" style="display: none;">
            <p>登録中です。少々お待ちください…</p>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <div class="footer-items">
                <p>&copy; 2025 Imnormal</p>
                <a href="https://www.instagram.com/imnormal_official/" target="_blank" aria-label="Instagram">
                    <img src="images/instagram-icon.png" alt="Instagram" class="instagram-icon">
                </a>
                <a href="https://www.linkedin.com/company/105660424/admin/page-posts/published/" target="_blank" aria-label="LinkedIn">
                    <img src="images/linkedin_icon.png" alt="LinkedIn" class="linkedin-icon">
                </a>
            </div>
        </div>
    </footer>

    <script src="js/register.js"></script>
</body>
</html>
