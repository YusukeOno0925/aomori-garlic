<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キャリア共有プラットフォーム | インノーマル - 転職成功事例とキャリアパス共有</title>
    <meta name="description" content="インノーマルは、転職経験や成功事例を共有し、次世代のキャリア形成を支援するキャリア共有プラットフォームです。あなたのキャリアストーリーを共有し、他のプロフェッショナルと共に成長しましょう。">
    <meta name="keywords" content="キャリア共有, キャリア支援, 転職経験, キャリアパス, 人生ストーリー, キャリア教育, 若年層支援, メンターシップ, キャリアマッピング, 成功事例, キャリアアドバイス, キャリアプラットフォーム, キャリアストーリー, Imnormal, インノーマル, 転職, キャリアチェンジ">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/mypage.css">
    <link rel="canonical" href="https://www.imnormal.jp/">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="images/company-logo.jpg" alt="Company Logo" class="logo-image">
            <h1 class="logo">インノーマル</h1>
            <p class="lead-text">〜キャリアの未来を共に創る〜</p>
            <div class="login-button-container">
                <a href="Login.html" id="login-button" class="login-button" style="display: none;">ログイン</a>
                <a href="#" id="logout-button" class="login-button" style="display: none;">ログアウト</a>
            </div>
            <div class="hamburger-menu">☰</div>
        </div>
    </header>
    <aside class="main-menu" id="main-menu">
        <nav>
            <ul>
                <li><a href="Home.html"><img src="images/home-icon.png" alt="ホームアイコン"> ホーム</a></li>
                <li><a href="Career_overview.html"><img src="images/career-icon.png" alt="キャリアストーリーアイコン"> キャリアストーリー</a></li>
                <li><a href="Board.html"><img src="images/board-icon.png" alt="掲示板アイコン"> 掲示板（Q&A）</a></li>
                <li><a href="Mypage.html"><img src="images/board-icon.png" alt="マイページアイコン"> マイページ</a></li>
                <li><a href="Contact.html"><img src="images/notification-icon.png" alt="お知らせアイコン"> お知らせ</a></li>
                <li><a href="Contact.html"><img src="images/contact-icon.png" alt="問い合わせアイコン"> お問い合わせ</a></li>
            </ul>
        </nav>
    </aside>

    <main>
        <h2>マイページ</h2>
        <div class="button-group">
            <button type="button" id="edit-button-top">編集</button>
            <button type="submit" id="save-button-top" style="display: none;">保存</button>
        </div>
        <form id="mypage-form" method="post">
            <h3>基本情報</h3>
            <input type="text" id="username" name="username" placeholder="ユーザ名">
            <input type="email" id="email" name="email" placeholder="メールアドレス">
            <input type="text" id="family_name" name="family_name" placeholder="姓">
            <input type="text" id="given_name" name="given_name" placeholder="名">
            <input type="date" id="birthdate" name="birthdate" placeholder="生年月日">
            <select id="gender" name="gender">
                <option value="">性別を選択してください</option>
                <option value="male">男性</option>
                <option value="female">女性</option>
                <option value="other">その他</option>
            </select>
            <label>
                <input type="checkbox" id="newsletter_subscription" name="newsletter_subscription">
                公開クチコミの通知メールを受信する
            </label>
            
            <h3>学歴</h3>
            <input type="text" id="institution" name="institution" placeholder="学校名">
            <input type="text" id="degree" name="degree" placeholder="学部">
            <input type="text" id="major" name="major" placeholder="学科">
            <input type="date" id="education_start" name="education_start" placeholder="入学日">
            <input type="date" id="education_end" name="education_end" placeholder="卒業日">
            <input type="hidden" id="education_id" name="education_id">

            <h3>職歴</h3>
            <div id="job-experiences-container">
                <!-- 職歴フィールドを動的に追加 -->
            </div>
            <button type="button" id="add-job-experience">職歴を追加</button>

            <h3>今後のキャリア志向</h3>
            <input type="text" id="career_type" name="career_type" placeholder="今後のキャリア志向を選択する（必須）">
            <textarea id="career_description" name="career_description" placeholder="キャリア達成のために取り組んでいることがあれば教えてください。（任意）"></textarea>
            <textarea id="career_satisfaction_feedback" name="career_satisfaction_feedback" placeholder="今後の目標を考えたとき、これまでのキャリアは満足のいくものでしたか？どのような点に満足した、または満足していないか教えてください。（任意）"></textarea>
            <input type="hidden" id="career_aspirations_id" name="career_aspirations_id">

            <h3>キャリアのスタート地点</h3>
            <textarea id="start_reason" name="start_reason" placeholder="どのような経緯・理由でその職業・業界を選びましたか？（任意）"></textarea>
            <textarea id="first_job_feedback" name="first_job_feedback" placeholder="新卒または初めての仕事での経験や感想はどのようなものでしたか？（任意）"></textarea>
            <input type="hidden" id="start_point_id" name="start_point_id">

            <h3>キャリアの転機</h3>
            <textarea id="transition_type" name="transition_type" placeholder="転職や異動・出向、結構などキャリアの転機はありましたか？（任意）"></textarea>
            <textarea id="transition_story" name="transition_story" placeholder="上記に際して具体的なエピソードや心境の変化があれば教えてください。（キャリアチェンジを考えたきっかけなど）（任意）"></textarea>
            <textarea id="reason_for_job_change" name="reason_for_job_change" placeholder="転職を選んだ理由（社内異動ではなく、転職を選んだ理由など）（任意）"></textarea>
            <textarea id="job_experience_feedback" name="job_experience_feedback" placeholder="転職先での仕事の経験や感想（任意）"></textarea>
            <input type="hidden" id="transition_id" name="transition_id">

            <h3>キャリアの達成と失敗経験</h3>
            <textarea id="proudest_achievement" name="proudest_achievement" placeholder="これまでのキャリアで最も誇りに思う達成は何ですか？それを達成するために乗り越えた課題は何ですか？（任意）"></textarea>
            <textarea id="failure_experience" name="failure_experience" placeholder="これまでのキャリアで失敗や挫折した経験はありますか？（任意）"></textarea>
            <textarea id="lesson_learned" name="lesson_learned" placeholder="その経験から学んだことは何ですか？（任意）"></textarea>
            <input type="hidden" id="achievement_id" name="achievement_id">

            <h3>学びと成長</h3>
            <input type="text" id="skill" name="skill" placeholder="得たスキル">
            <textarea id="growth_description" name="growth_description" placeholder="スキルの詳細説明"></textarea>
            <input type="hidden" id="growth_id" name="growth_id">
        </form>
        <div class="button-group">
            <button type="button" id="edit-button-top">編集</button>
            <button type="submit" id="save-button-top" style="display: none;">保存</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Imnormal</p>
    </footer>
    <script src="js/hamburgermenu.js"></script>
    <script src="js/mypage.js"></script>
    <script src="js/session.js"></script> <!-- ログイン状態確認とログアウト処理 -->
</body>
</html>
