<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/career_detail.css">
    <link rel="canonical" href="https://www.imnormal.jp/">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="Home.html" class="logo-link">
                <img src="images/company-logo.jpg" alt="Company Logo" class="logo-image">
                <h1 class="logo">インノーマル</h1>
            </a>
            <p class="lead-text">〜キャリアの未来を共に創る〜</p>
            <div class="login-button-container">
                <a href="Login.html" id="login-button" class="login-button" style="display: none;">ログイン</a>
                <a href="#" id="logout-button" class="login-button" style="display: none;">ログアウト</a>
            </div>
            <div class="hamburger-menu">☰</div>
        </div>
    </header>
    <aside class="main-menu" id="main-menu">
        <nav>
            <ul>
                <li><a href="Home.html"><img src="images/home-icon.png" alt="ホームアイコン"> ホーム</a></li>
                <li><a href="Career_overview.html"><img src="images/career-icon.png" alt="キャリアストーリーアイコン"> キャリアストーリー</a></li>
                <li><a href="Board.html"><img src="images/board-icon.png" alt="掲示板アイコン"> 掲示板（Q&A）</a></li>
                <li><a href="Mypage.html"><img src="images/mypage-icon.png" alt="マイページアイコン"> マイページ</a></li>
                <li><a href="Contact.html"><img src="images/notification-icon.png" alt="お知らせアイコン"> お知らせ</a></li>
                <li><a href="Contact.html"><img src="images/contact-icon.png" alt="問い合わせアイコン"> お問い合わせ</a></li>
            </ul>
        </nav>
    </aside>

    <main>
        <!-- 年収と満足度のグラフ -->
        <h2>年収と満足度の推移</h2>
        <div id="career-chart-container"> 
            <canvas id="income-satisfaction-chart"></canvas>
        </div>

        <!-- アコーディオンコンテナ -->
        <div class="accordion">

            <!-- プロフィール -->
            <div class="accordion-item">
                <div class="accordion-header">プロフィール<span class="accordion-icon">＞</span></div>
                <div class="accordion-content" id="profile-section">
                    <!-- JavaScriptで動的に生成 -->
                </div>
            </div>

            <!-- 会社ごとの経験 -->
            <div class="accordion-item">
                <div class="accordion-header">会社ごとの経験<span class="accordion-icon">＞</span></div>
                <div class="accordion-content" id="company-experiences-section">
                    <!-- JavaScriptで動的に生成 -->
                </div>
            </div>

            <!-- キャリア体験 -->
            <div class="accordion-item">
                <div class="accordion-header">キャリア体験<span class="accordion-icon">＞</span></div>
                <div class="accordion-content" id="career-experiences-section">
                    <!-- JavaScriptで動的に生成 -->
                </div>
            </div>

            <!-- コメント -->
            <div class="accordion-item">
                <div class="accordion-header">コメント一覧<span class="accordion-icon">＞</span></div>
                <div class="accordion-content" id="comments-section">
                    <div id="comment-list">
                        <!-- JavaScriptでコメントを動的に生成 -->
                    </div>
                    <div id="pagination"></div>
                    <textarea id="comment-text" placeholder="コメントを追加"></textarea>
                    <button id="submit-comment">新しいコメントを投稿</button>
                </div>
            </div>

        </div>
    </main>
    <footer>
        <p>&copy; 2024 Imnormal</p>
    </footer>
    <script src="js/hamburgermenu.js"></script>
    <script src="js/career_detail.js"></script>
    <script src="js/session.js"></script> <!-- ログイン状態確認とログアウト処理 -->

</body>
</html>
