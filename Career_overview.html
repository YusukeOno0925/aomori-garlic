<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キャリアストーリー一覧 | 転職成功事例とキャリアパス共有 - インノーマル</title>
    <meta name="description" content="多くのユーザーのキャリアストーリーや転職成功事例を閲覧できます。キャリアパスの参考にご活用ください。">
    <meta name="keywords" content="キャリアストーリー一覧, 転職成功事例, キャリアパス, キャリア共有, インノーマル">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/career_overview.css">
    <link rel="canonical" href="https://www.imnormal.jp/Career_overview.html">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="Home.html" class="logo-link">
                <img src="images/company-logo.jpg" alt="インノーマルのロゴ" class="logo-image">
                <h1 class="logo">インノーマル</h1>
            </a>
            <p class="lead-text">〜キャリアの未来を共に創る〜</p>
            <div class="login-button-container">
                <a href="Login.html" id="login-button" class="login-button" style="display: none;">ログイン</a>
                <a href="#" id="logout-button" class="login-button" style="display: none;">ログアウト</a>
            </div>
            <div class="hamburger-menu">☰</div>
        </div>
    </header>
    <aside class="main-menu" id="main-menu">
        <nav>
            <ul>
                <li><a href="Home.html"><img src="images/home-icon.png" alt="ホームアイコン"> ホーム</a></li>
                <li><a href="Career_overview.html"><img src="images/career-icon.png" alt="キャリアストーリーアイコン"> キャリアストーリー</a></li>
                <li><a href="Board.html"><img src="images/board-icon.png" alt="掲示板アイコン"> 掲示板（Q&A）</a></li>
                <li><a href="Mypage.html"><img src="images/mypage-icon.png" alt="マイページアイコン"> マイページ</a></li>
                <li><a href="Contact.html"><img src="images/notification-icon.png" alt="お知らせアイコン"> お知らせ</a></li>
                <li><a href="Contact.html"><img src="images/contact-icon.png" alt="問い合わせアイコン"> お問い合わせ</a></li>
            </ul>
        </nav>
    </aside>

    <main>
        <input type="text" id="search" placeholder="キーワードで検索">
        <select id="filter-industry">
            <option value="">業界を選択</option>
            <!-- JavaScriptで業界オプションを動的に生成 -->
        </select>

        <!-- オンラインステータスの凡例を表示 -->
        <div id="status-legend" class="status-legend">
            <span class="status-dot online"></span> ログイン中
            <span class="status-dot recently_active"></span> 1週間以内
            <span class="status-dot inactive"></span> 1週間以上
        </div>

        <ul id="career-list">
            <!-- JavaScriptでキャリアリストを動的に生成 -->
        </ul>

        <!-- ページネーションボタンの追加 -->
        <div id="pagination-container" class="pagination">
            <button id="prev-page" style="display: none;">前へ</button>
            <span id="current-page">1</span> / <span id="total-pages"></span>
            <button id="next-page" style="display: none;">次へ</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Imnormal</p>
    </footer>
    <script src="js/hamburgermenu.js"></script>
    <script src="js/career_overview.js"></script>
    <script src="js/session.js"></script> <!-- ログイン状態確認とログアウト処理 -->

</body>
</html>
