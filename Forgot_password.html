<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードリセット | インノーマル</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/forgot_password.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="images/company-logo.jpg" alt="Company Logo" class="logo-image">
            <h1 class="logo">インノーマル</h1>
        </div>
    </header>

    <!-- ロード中のメッセージをbodyの直下に配置 -->
    <div id="loading-indicator" class="loading-indicator" style="display: none;">
        <div class="spinner"></div>
        <p>リセットリンクを送信中...</p>
    </div>

    <main class="main-content">
        <h2>パスワードリセット</h2>
        <form id="password-reset-request-form">
            <input type="email" name="email" placeholder="登録済みのメールアドレス" required>
            <button type="submit">リセットリンクを送信</button>
        </form>
        <p>アカウントをお持ちでないですか？ <a href="Register.html">新規登録はこちら</a></p>

        <div id="message" class="message" style="color: green; display: none;"></div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-items">
                <p>&copy; 2025 Imnormal</p>
                <a href="https://www.instagram.com/imnormal_official/" target="_blank" aria-label="Instagram">
                    <img src="images/instagram-icon.png" alt="Instagram" class="instagram-icon">
                </a>
                <a href="https://www.linkedin.com/company/105660424/admin/page-posts/published/" target="_blank" aria-label="LinkedIn">
                    <img src="images/linkedin_icon.png" alt="LinkedIn" class="linkedin-icon">
                </a>
            </div>
        </div>
    </footer>
    <script src="js/forgot_password.js"></script>
</body>
</html>
