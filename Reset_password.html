<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードをリセットする | インノーマル</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="images/company-logo.jpg" alt="Company Logo" class="logo-image">
            <h1 class="logo">インノーマル</h1>
        </div>
    </header>
    <main>
        <h2>新しいパスワードを設定</h2>
        <form id="password-reset-form">
            <input type="hidden" id="token" name="token" value="">
            <input type="password" id="new_password" name="new_password" placeholder="新しいパスワード" required>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="新しいパスワード（確認）" required>
            <button type="submit">パスワードをリセット</button>
        </form>
        <p>アカウントをお持ちでないですか？ <a href="Register.html">新規登録はこちら</a></p>

        <div id="message" style="color: green; display: none;"></div>

        <!-- ロード中のメッセージを追加 -->
        <div id="loading-indicator" class="loading-indicator" style="display: none;">
            <div class="spinner"></div>
            <p>パスワードをリセット中...</p>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <div class="footer-items">
                <p>&copy; 2024 Imnormal</p>
                <a href="https://www.instagram.com/imnormal_official/" target="_blank" aria-label="Instagram">
                    <img src="images/instagram-icon.png" alt="Instagram" class="instagram-icon">
                </a>
                <a href="https://www.linkedin.com/company/105660424/admin/page-posts/published/" target="_blank" aria-label="LinkedIn">
                    <img src="images/linkedin_icon.png" alt="LinkedIn" class="linkedin-icon">
                </a>
            </div>
        </div>
    </footer>
    
    <!-- トークンを設定するスクリプト -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token') || '';
            document.getElementById('token').value = token;
            console.log("取得したトークン:", token); // デバッグ用
        });
    </script>
    
    <!-- パスワードリセット用のJS -->
    <script src="js/reset_password.js"></script>
</body>
</html>
